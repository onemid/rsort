name: rsort (Record Sort)
version: "0.1"
author: YJ Gong <yijhong@hotmail.com.tw>
about: Do some external sorting.
args:
  - config:
      short: rb
      long: recordBegin
      value_name: RECORD BEGIN
      help: Set a record begin pattern, the record begin pattern should stay in the individual line.
      takes_value: true
  - config:
      short: re
      long: recordEnd
      value_name: RECORD END
      help: Set a record end pattern, the record end pattern should stay in the individual line.
      takes_value: true
  - config:
      short: k1
      long: primaryKey
      value_name: PRIMARY KEY
      help: Set a primary key to sort the record.
      takes_value: true
  - config:
      short: k2
      long: secondarKey
      value_name: SECONDARY KEY
      help: Set a secondary key to sort the record while the two records have the same primary key.
      takes_value: true
  - config:
      short: os
      long: sizeOrder
      value_name: SECONDARY KEY
      help: Order by each record size; if this flag is set, the k1 and k2 option will be ignored.
      takes_value: true
  - INPUT:
      help: Sets the input file to use
      required: true
      index: 1
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
subcommands:
  - test:
      about: controls testing features
      version: "1.3"
      author: Someone E. <someone_else@other.com>
      args:
        - debug:
            short: d
            help: print debug information